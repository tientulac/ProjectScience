<section class="content-header" style="padding: 5px !important;">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-md-6">
                <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item active">
                        <i class="fas fa-home"></i> &nbsp;Trang chủ
                    </li>
                    <div class=""></div>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div style="height: 90%;" class="small-box bg-info">
                    <div class="inner">
                        <h3>{{dataAlbumImage}}</h3>
                        <p>Album ảnh </p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-people-roof"></i>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div style="height: 90%;" class="small-box bg-success">
                    <div class="inner">
                        <h3>{{dataComment}}</h3>
                        <p>Góp ý</p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-people-group"></i>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div style="height: 90%;" class="small-box bg-warning">
                    <div class="inner">
                        <h3>{{dataLoaiTinTuc}}</h3>
                        <p>Loại tin tức</p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-arrows-down-to-people"></i>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div style="height: 90%;" class="small-box bg-info">
                    <div class="inner">
                        <h3>{{dataMenu}}</h3>
                        <p>Menu</p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-person-walking-luggage"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div style="height: 90%;" class="small-box bg-secondary">
                    <div class="inner">
                        <h3>{{dataNews}}</h3>
                        <p>Tin tức</p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-bed"></i>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div style="height: 90%;" class="small-box bg-light">
                    <div class="inner">
                        <h3>{{dataPolicy}}</h3>
                        <p>Thủ tục hành chính</p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-house-flag"></i>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div style="height: 90%;" class="small-box bg-danger">
                    <div class="inner">
                        <h3>{{dataSlideImage}}</h3>
                        <p>Chính sách hỗ trợ</p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-users-slash"></i>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div style="height: 90%;" class="small-box bg-primary">
                    <div class="inner">
                        <h3>{{dataUrlLink}}</h3>
                        <p>Quản lý liên kết</p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-money-check-dollar"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<hr>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center">
                Biểu đồ thống kê 
            </h2>
            <div class="chart-container">
                <canvas id="MyChart">{{ chart }}</canvas>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
